actor: Tester
paths:
    tests: vendor/maslosoft/manganeltest/tests
    log: tests/_output
    data: vendor/maslosoft/manganeltest/tests/_data
    helpers: vendor/maslosoft/manganeltest/tests/_support
extensions:
    enabled: 
        - Maslosoft\ManganTest\Extensions\MongoWipe
        - Maslosoft\ManganelTest\Extensions\ElasticWipe
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    remote: false
    xml: coverage.clover
    html: true
    include:
        - src/*
